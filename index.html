                        <div>
                            <img style="width: 140%;right: -38%;top: 6%;" src="https://www.unonaturale.com/wp-content/uploads/2023/02/davmorn-678x1024.png">
                            <className style="color: #a59083;">Bard</className>

                        <div>

            <div id="content_brawser">
                <div id="touchSupport">
                    <close-notch></close-notch>
                    <div id="loading_list">
                        <div id="l3"></div>
                    </div>
                </div>
                <div id="lista">
                </div>
            </div>
            <div id="bottom_navigator">
                <div id="selected_filter">
                    <text id="act_filter" style="font-size: 29px; margin-left: 5%; white-space: nowrap; overflow: hidden;text-overflow: ellipsis;">All</text>
                    <div id="expandFilter" class="button button_expand" ><img width="30" height="30" src="https://img.icons8.com/fluency-systems-filled/48/ff7300/collapse-arrow--v2.png" alt="expand-arrow"/></div>
                </div>
                <div id="spell_types_list"></div>
                <div id="spell_container">
                    <div id="loading_spell">
                        <div id="l3"></div>
                    </div>
                    <div id="level" style=""></div>
                    <div id="desc" style="padding: 0px 5% 5%;"></div>
                    <div id="higher_level" style="padding: 0px 5% 5%;"></div>
                    <div id="range" style="float: right;margin-right: 5%;font-size: 18px;"></div>
                    <div id="components"></div>
                    <div id="material" class="hidden"></div>
                    <div id="ritual"></div>
                    <div style="display: flex; flex-direction: row; align-items: center; justify-content: center;gap:5%">
                        <div id="duration" style="display: flex; flex-direction: row; align-items: center;"></div>
                        <div id="concentration" style="display: flex; flex-direction: row; align-items: center;"></div>
                        <div id="casting_time" style="display: flex; flex-direction: row; align-items: center;"></div>
                    </div>
                    <div id="attack_type" style="display: flex;align-items: center; padding: 11px 5%;justify-content: center;"></div>
                    <div id="damage_at_slot_level" style="margin-bottom:5%"></div>
                </div>
            </div>
        </div>        
    </body>
    <script src="scellGatherer.js"></script>
</html>
